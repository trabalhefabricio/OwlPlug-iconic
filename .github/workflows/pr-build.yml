# GitHub Actions workflow for Pull Requests
# Builds and tests the project to ensure code quality

name: PR Build and Test

on:
  pull_request:
    branches:
      - master
      - dev
      - support/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: recursive
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        distribution: 'adopt'
        java-version: 25
        cache: 'maven'
    
    - name: Get project version
      run: echo "version=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_ENV
      id: get-version
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build parent project
      run: mvn -B clean install -DskipTests
    
    - name: Run tests
      run: mvn test
    
    - name: Build client JAR
      run: cd owlplug-client && mvn -B spring-boot:repackage -DskipTests
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v6
      with:
        name: owlplug-client-jar-pr
        path: owlplug-client/target/owlplug-client-*.jar
        if-no-files-found: warn
    
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: '**/surefire-reports/*.xml'
        reporter: java-junit
        fail-on-error: false
    
    - name: Comment on PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const output = `### Build Results
          
          - âœ… Build completed
          - Version: ${{ env.version }}
          - Java: 25
          
          Check the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed logs.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });
